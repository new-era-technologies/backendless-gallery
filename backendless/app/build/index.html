<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backendless Gallery</title>
    <meta name='description' content="" />
    <meta name="keywords" content="" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>

    <!-- BEGIN BODY -->
    <div class="main-wrapper">

        <!-- BEGIN HEADER -->
        <header class="header">
            <div class="header__wrapper">
                <div class="header__inner">
                    <a href="/" class="header__logo">Backendless</a>
                    <div class="header__select-mode">
                        <select>
                            <option value="light">Light Theme</option>
                            <option value="dark">Dark Theme</option>
                            <option value="backendless">Backendless Theme</option>
                        </select>
                    </div>
                    <div class="header__buttons-mode">
                        <button>Light Theme</button>
                        <button>Dark Theme</button>
                        <button>Backendless Theme</button>
                    </div>
                    <div class="header__radio-mode">
                        <input type="radio" id="radio-light" name="theme" value="light">
                        <label for="radio-light">Light Theme</label>
                        <input type="radio" id="radio-dark" name="theme" value="dark">
                        <label for="radio-dark">Dark Theme</label>
                        <input type="radio" id="radio-backendless" name="theme" value="backendless">
                        <label for="radio-backendless">Backendless Theme</label>
                    </div>
                </div>
            </div>
        </header>
        <!-- HEADER EOF   -->

        <!-- BEGIN MAIN SECTION -->
        
        <!-- MAIN SECTION EOF   -->

        <!-- BEGIN FOOTER -->
        
        <!-- FOOTER EOF   -->

    </div>
    <!-- BODY EOF   -->

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
