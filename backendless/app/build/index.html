<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backendless Gallery</title>
    <meta name='description' content="" />
    <meta name="keywords" content="" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>

    <!-- BEGIN BODY -->
    <div class="main-wrapper">

        <!-- BEGIN HEADER -->
        <header class="header">
            <div class="header__wrapper">
                <div class="header__inner">
                    <a href="/" class="header__logo">Backendless</a>
                    <div class="header__select-mode">
                        <select>
                            <option value="light">Light Theme</option>
                            <option value="dark">Dark Theme</option>
                            <option value="backendless">Backendless Theme</option>
                        </select>
                    </div>
                    <div class="header__buttons-mode">
                        <button>Light Theme</button>
                        <button>Dark Theme</button>
                        <button>Backendless Theme</button>
                    </div>
                    <div class="header__radio-mode">
                        <input type="radio" id="radio-light" name="theme" value="light">
                        <label for="radio-light">Light Theme</label>
                        <input type="radio" id="radio-dark" name="theme" value="dark">
                        <label for="radio-dark">Dark Theme</label>
                        <input type="radio" id="radio-backendless" name="theme" value="backendless">
                        <label for="radio-backendless">Backendless Theme</label>
                    </div>
                </div>
            </div>
        </header>
        <!-- HEADER EOF   -->

        <!-- BEGIN MAIN SECTION -->
        <main class="main">
            <div class="main__wrapper">
                <div class="container">
                    <h1 class="main__title">Backendless Gallery</h1>
                    <div class="main__inner">
                        <div class="main__box1"></div>
                        <div class="main__box2"></div>
                        <div class="main__box3"></div>
                        <div class="main__box4"></div>
                        <div class="main__box5"></div>
                        <div class="main__box6"></div>
                        <div class="main__box7"></div>
                        <div class="main__box8"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- MAIN SECTION EOF   -->

        <!-- BEGIN FOOTER -->
        <footer class="footer">
            <div class="footer__wrapper">
                <div class="footer__container">
                    <div class="footer__inner">
                        <a href="backendless.com" class="footer__link" target="_blank">Backendless.com</a>
                        <a href="tel:555-555-555" class="footer__link">555-555-555</a>
                    </div>
                    <div class="footer__inner">
                        <div class="footer__list">
                            <li class="footer__item">
                                <a href="#insta" class="footer__link footer__link--soc" target="_blank">
                                    <img src="assets/img/icons/insta.svg" alt="insta-icon">
                                </a>
                            </li>
                            <li class="footer__item">
                                <a href="#face" class="footer__link footer__link--soc" target="_blank">
                                    <img src="assets/img/icons/face.svg" alt="face-icon">
                                </a>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- FOOTER EOF   -->

    </div>
    <!-- BODY EOF   -->

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
