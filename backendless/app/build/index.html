<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backendless Gallery</title>
    <meta name='description' content="" />
    <meta name="keywords" content="" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>

    <!-- BEGIN BODY -->
    <div class="main-wrapper">

        <!-- BEGIN HEADER -->
        <header class="header">
            <div class="header__wrapper">
                <div class="header__inner">
                    <a href="/" class="header__logo">Backendless</a>
                    <div class="header__select-mode">
                        <select class="change">
                            <option value="light">Light Theme</option>
                            <option value="dark">Dark Theme</option>
                            <option value="backendless">Backendless Theme</option>
                        </select>
                    </div>
                    <div class="header__buttons-mode">
                        <button class="change" value="light">Light Theme</button>
                        <button class="change" value="dark">Dark Theme</button>
                        <button class="change" value="backendless">Backendless Theme</button>
                    </div>
                    <div class="header__radio-mode">
                        <input type="radio" id="radio-light" class="change" name="theme" value="light" checked>
                        <label for="radio-light">Light Theme</label>
                        <input type="radio" id="radio-dark" class="change" name="theme" value="dark">
                        <label for="radio-dark">Dark Theme</label>
                        <input type="radio" id="radio-backendless" class="change" name="theme" value="backendless">
                        <label for="radio-backendless">Backendless Theme</label>
                    </div>
                </div>
            </div>
        </header>
        <!-- HEADER EOF   -->

        <!-- BEGIN MAIN SECTION -->
        <main class="main">
            <div class="main__wrapper">
                <div class="container">
                    <h1 class="main__title">Backendless Gallery</h1>
                    <div class="main__inner">
                        <div class="main__box1 image">1000 x 600</div>
                        <div class="main__box2 image">1000 x 600</div>
                        <div class="main__box3 image">1000 x 600</div>
                        <div class="main__box4 image">1000 x 600</div>
                        <div class="main__box5 image">1000 x 600</div>
                        <div class="main__box6 image">1000 x 600</div>
                        <div class="main__box7 image">1000 x 600</div>
                        <div class="main__box8 image">1000 x 600</div>
                        <div class="main__box9 image">1000 x 600</div>
                        <div class="main__box10 image">1000 x 600</div>
                        <div class="main__box11 image">1000 x 600</div>
                        <div class="main__box12 image">1000 x 600</div>
                    </div>
                </div>
            </div>
            <div class="modal"></div>
        </main>
        <!-- MAIN SECTION EOF   -->

        <!-- BEGIN FOOTER -->
        <footer class="footer">
            <div class="footer__wrapper">
                <div class="footer__container">
                    <div class="footer__inner">
                        <a href="backendless.com" class="footer__link" target="_blank">Backendless.com</a>
                        <a href="tel:555-555-555" class="footer__link">555-555-555</a>
                    </div>
                    <div class="footer__inner">
                        <ul class="footer__list soc-list">
                            <li class="footer__item">
                                <a href="#insta" class="footer__link footer__link--soc black" target="_blank"></a>
                            </li>
                            <li class="footer__item">
                                <a href="#face" class="footer__link footer__link--soc black" target="_blank"></a>
                            </li>
                            <li class="footer__item">
                                <a href="#twit" class="footer__link footer__link--soc black" target="_blank"></a>
                            </li>
                            <li class="footer__item">
                                <a href="#tele" class="footer__link footer__link--soc black" target="_blank"></a>
                            </li>
                            <li class="footer__item">
                                <a href="#yout" class="footer__link footer__link--soc black" target="_blank"></a>
                            </li>
                            <li class="footer__item">
                                <a href="#vk" class="footer__link footer__link--soc black" target="_blank"></a>
                            </li>
                            <li class="footer__item">
                                <a href="#mail" class="footer__link footer__link--soc black" target="_blank"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- FOOTER EOF   -->

    </div>
    <!-- BODY EOF   -->

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
